<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 200px;
  padding: 15px;
  background: #3498db;
  color: white;
  cursor: pointer;
}

.preview {
  width: 400px;
  height: 250px;
  display: none;
  border: 2px solid #333;
  margin-top: 10px;
}

.box:hover + .preview {
  display: block;
}
</style>
</head>
<body>

<div class="box">Hover me</div>

<div class="preview">
  <iframe src="other.html" width="100%" height="100%" frameborder="0"></iframe>
</div>

</body>
</html>
